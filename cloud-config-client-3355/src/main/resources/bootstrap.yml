server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称
      uri: http://localhost:3344

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控端口
management:
   endpoints:
     web:
       exposure:
         include: "*"

 #"http://localhost:3355/actuator/refresh" 需要手动发请求去刷新配置文件