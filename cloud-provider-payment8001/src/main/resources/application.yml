server:
  port: 8001
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://172.1.1.18:3306/sunecm?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: sdbadmin
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yibo.springcloud.entities #所有Entity别名类所在包

eureka:
    client:
      #表示将自己注册到注册中心中
      register-with-eureka: true
      #是否从EurekaServer抓取已有注册的信息，默认为true，单节点无所谓，集群必须设置为true才能配合Ribbon使用负载均衡
      fetchRegistry: true
      serviceUrl:
        defaultZone: http://localhost:7001/eureka
#        defaultZone:  http://eureka7001.com:7001/eureka ,http://eureka7002.com:7002/eureka
    instance:
        instance-id: payment8001
        prefer-ip-address: true #访问路径可以显示ip
        #Euerka客户端向服务端发送心跳检测的时间间隔 ，单位为秒（默认30s）
        lease-renewal-interval-in-seconds: 1
        #Euerka服务端在收到最后一次心跳检测后等待时间上线，单位为秒（默认为90s）超时就将服务删除
        lease-expiration-duration-in-seconds: 2